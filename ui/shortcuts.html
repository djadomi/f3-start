<div
x-show="shortcuts"
x-transition
>
	<style>
		me {
			backdrop-filter: blur(0.25rem);
			background: var(--bg-menu);
			height: 100vh;
			inset: 0;
			position: fixed;
			width: 100vw;
			div {
				background: var(--bg-menu);
				border-radius: 0.5rem;
				box-shadow: 0 0 2rem hsl(0 0% 0% / 0.5), 0 0 0 0.125rem hsl(0 0% 50% / 0.25);
				left: 50%;
				min-width: 50%;
				padding: 1rem;
				position: fixed;
				top: 50%;
				translate: -50% -50%;
				width: 90%;
			}
		}
		@media sm {
			me {
				div {
					width: auto;
				}
			}
		}
	</style>
	<div
	@click.outside="shortcuts = false"
	>
		<h2>{{@l.shortcuts}}</h2>
		<ul>
			<li>{{@l.questionmark}}</li>
			<li>{{@l.shiftd}}</li>
			<li>{{@l.shiftm}}</li>
			<li>{{@l.escape}}</li>
		</ul>
	</div>
</div>
