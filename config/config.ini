[globals]
AUTOLOAD = ../classes/
DEBUG = 2
LOGS = ../logs/
TEMP = ../tmp/
CACHE = apcu
CACHEtime = {{ 60 * 60 }}
UI = ../ui/ | ../styles/ | ../styles/inc/ | ../scripts/ | ../scripts/inc/
HIGHLIGHT = 1
LOCALES = ../dict/
lang = {{\substr(@HEADERS['Accept-Language'] ?? 'en', 0, 2)}}
locale = en_GB.UTF-8
PREFIX = l.
ONERROR = Controller\Main->error
timezonelocal = UTC
date = Y-m-d
datetime = Y-m-d H:i:s
project = f3-start
logo = logo.svg
title = f3-start
description = "f3-start gets you started with Fat-Free Framework, with htmx, AlpineJS, CSS Scope Inline and some other bits and pieces."
keywords = "fat-free framework, f3, f3-start, htmx, alpinejs, csi, boilerplate"

[pages]
home.title = Home

[valkey]
prefix = f3start
database = 0

[configs]
../config/routes.ini = 1
../config/multilang.ini = 1
../config/keys.ini = 1
../config/{{@HOST}}.ini = 1
